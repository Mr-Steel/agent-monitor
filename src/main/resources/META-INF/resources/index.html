<!DOCTYPE HTML>
<html>
<head>
    <title>EventBus Demo</title>
    <script src="https://unpkg.io/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src='https://unpkg.io/@vertx/eventbus-bridge-client.js@1.0.0-1/vertx-eventbus.js'></script>
</head>
<body>
<h1>Messages from Backend EventBus</h1>
    <script>
        var eb = new EventBus('http://localhost:8080/eventbus');

        eb.onopen = () => {
            console.log('Connected to EventBus');
          // set a handler to receive a message
          eb.registerHandler('chat', (error, message) => {
            console.log('received a message: ' + JSON.stringify(message));
          });

          // send a message
          //eb.send('some-address', {name: 'tim', age: 587});

        };
        eb.onerror = e => console.error("EventBus connection error", e);

    </script>

</body>
</html>
